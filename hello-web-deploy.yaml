apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-web-environment
spec:
  selector:
    matchLabels:
      run: hello-web-environment
  replicas: 2
  template:
    metadata:
      labels:
        run: hello-web-environment
    spec:
      containers:
      - name: hello-web-environment
        image: jollygnome/hellonode:buildNumber
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: hello-web-environment
  labels:
    run: hello-web-environment
spec:
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: LoadBalancer
  selector:
    run: hello-web-environment
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-web-ingress
spec:
  rules:
  - host: tst.joris.gluo.io
    http:
      paths:
      - backend:
          serviceName: hello-web-tst
          servicePort: 80
  - host: uat.joris.gluo.io
    http:
      paths:
      - backend:
          serviceName: hello-web-uat
          servicePort: 80
  - host: prd.joris.gluo.io
    http:
      paths:
      - backend:
          serviceName: hello-web-prd
          servicePort: 80
