apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-web
spec:
  selector:
    matchLabels:
      run: hello-web
  replicas: 2
  template:
    metadata:
      labels:
        run: hello-web
    spec:
      containers:
      - name: hello-web
        image: jollygnome/hellonode:buildNumber
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: hello-web
  labels:
    run: hello-web
spec:
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  #type: LoadBalancer
  selector:
    run: hello-web
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test
spec:
  rules:
  - host: tst.joris.gluo.io
    http:
      paths:
      - backend:
          serviceName: s1
          servicePort: 80
  - host: uat.joris.gluo.io
    http:
      paths:
      - backend:
          serviceName: s2
          servicePort: 80
